version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/app
hooks:
  BeforeInstall:
    - location: build/scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: build/scripts/stop_server.sh
      timeout: 60
      runas: root
  ApplicationStart:
    - location: build/scripts/start_server.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: build/scripts/validate_service.sh
      timeout: 60
      runas: root
